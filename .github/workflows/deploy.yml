name: Deploy to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 82.29.185.72
          port: 65002
          username: u411383956
          password: ${{ secrets.HOSTINGER_SSH_PASSWORD }}
          script: |
            REPO_DIR=~/summcore-website-repo
            PUBLIC_DIR=~/domains/summcore.com/public_html

            # Clone repo if first time, otherwise pull
            if [ ! -d "$REPO_DIR/.git" ]; then
              git clone https://github.com/SummCore/summcore.com.git "$REPO_DIR"
            else
              cd "$REPO_DIR" && git pull origin main
            fi

            # Sync files to public_html, excluding the boost Laravel app
            rsync -a --delete \
              --exclude='boost' \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='.gitignore' \
              "$REPO_DIR/" "$PUBLIC_DIR/"

            echo "Deploy complete"
