<body style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);">

    <div class="container">
        <header>
            <h1>üìÑ Invoicing & Quotation App</h1>
            <p>Generate professional invoices and quotations with ease</p>
        </header>

        <div class="app-layout">
            <!-- Form Section -->
            <div class="form-section">
                <div class="form-group">
                    <h2>üìã Document Type</h2>
                    <select id="documentType" onchange="updateDocumentType()" title="Choose whether to create an invoice or quotation">
                        <option value="invoice">Invoice</option>
                        <option value="quote">Quotation</option>
                    </select>
                </div>

                <!-- Company Information -->
                <div class="form-group">
                    <h2>üè¢ Company Information</h2>
                    <div class="input-row">
                        <input type="text" id="companyName" placeholder="Company Name" oninput="updatePreview()">
                        <input type="file" id="companyLogo" accept="image/*" onchange="handleLogoUpload()">
                    </div>
                    <div class="input-row">
                        <div>
                          <label for="logoSize">Logo Size (width in px)</label>
                          <input type="range" id="logoSize" min="60" max="220" value="120" oninput="handleLogoSizeChange(this.value)">
                          <div style="font-size:12px;color:#4a5568;">Current: <span id="logoSizeLabel">120</span>px</div>
                        </div>
                        <div>
                          <label for="logoPosition">Logo Position</label>
                          <select id="logoPosition" onchange="handleLogoPositionChange(this.value)">
                            <option value="right" selected>Right of company info</option>
                            <option value="left">Left of company info</option>
                            <option value="above">Above company info</option>
                            <option value="below">Below company info</option>
                          </select>
                        </div>
                    </div>
                    <textarea id="companyAddress" placeholder="Company Address&#10;Street, City, Postcode" oninput="updatePreview()"></textarea>
                    <div class="input-row">
                        <input type="email" id="companyEmail" placeholder="Email" oninput="updatePreview()">
                        <input type="tel" id="companyPhone" placeholder="Phone" oninput="updatePreview()">
                    </div>
                </div>

                <!-- Client Information -->
                <div class="form-group">
                    <h2>üë§ Client Information</h2>
                    <input type="text" id="clientName" placeholder="Client Name" oninput="updatePreview()">
                    <textarea id="clientAddress" placeholder="Client Address&#10;Street, City, Postcode" oninput="updatePreview()"></textarea>
                </div>

                <!-- Document Details -->
                <div class="form-group">
                    <h2>üìù Document Details</h2>
                    <div class="input-row">
                        <input type="text" id="documentNumber" placeholder="Invoice/Quote Number" oninput="updatePreview()">
                        <select id="currency" onchange="updatePreview()" title="Select the currency for your invoice or quotation">
                            <option value="¬£">¬£ GBP</option>
                            <option value="$">$ USD</option>
                            <option value="‚Ç¨">‚Ç¨ EUR</option>
                            <option value="¬•">¬• JPY</option>
                        </select>
                    </div>
                    <input type="text" id="paymentTerms" placeholder="Payment Terms (e.g., Net 30)" oninput="updatePreview()">
                </div>

                <!-- Items Section -->
                <div class="form-group">
                    <h2>üì¶ Items</h2>
                    <div class="items-header">
                        <span>Description</span>
                        <span>Qty</span>
                        <span>Unit Price</span>
                        <span>Tax %</span>
                        <span>Subtotal</span>
                        <span>Action</span>
                    </div>
                    <div id="itemsList">
                        <!-- Dynamic items will be added here -->
                    </div>
                    <button type="button" onclick="addItem()" class="add-item-btn" title="Add a new line item to your invoice or quote">+ Add Item</button>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <h2>üìù Notes</h2>
                    <textarea id="notes" placeholder="Additional notes or terms..." oninput="updatePreview()"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Invoicing Tool',action:'download_pdf'});downloadPDF()" class="btn" style="background:#fe2700;color:#fff;" title="Download as PDF">Download PDF</button>
                    <button onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Invoicing Tool',action:'download_word'});downloadWord()" class="btn" style="background:#fe2700;color:#fff;" title="Download as Word document">Download Word</button>
                    <button onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Invoicing Tool',action:'download_excel'});downloadExcel()" class="btn" style="background:#fe2700;color:#fff;" title="Download as Excel spreadsheet">Download Excel</button>
                    <button onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Invoicing Tool',action:'save_print'});window.print()" class="btn" style="background:#6b7280;color:#fff;" title="Open Save or Print to choose your format">Save or Print</button>
                    <button onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Invoicing Tool',action:'send_email'});sendEmail()" class="btn" style="background:#6b7280;color:#fff;" title="Send invoice/quote directly via email">Send Email</button>
                    <button onclick="openFeedbackWidget()" class="btn" style="background:#334155;color:#fff;" title="Give us feedback">Give Feedback</button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2>üëÅÔ∏è Live Preview</h2>
                <div id="documentPreview" class="document-preview">
                    <!-- Live preview will be generated here -->
