  <div class="wrapper">
    <div class="card" style="background:transparent;color:#fff;box-shadow:none;padding:0 0 12px 0;text-align:center;">
      <h1 style="margin:0 0 6px 0;">Business Plan Templates</h1>
      <div class="row" style="justify-content:flex-end; gap:6px; align-items:center;">
        <span class="muted" style="color:#cbd5e1; font-size:12px;">Template:</span>
        <select id="sectorSelect" aria-label="Template" style="font-size:12px; padding:4px 6px; border-radius:8px; min-width:160px;">
          <option value="general">General</option>
          <option>Retail</option>
          <option>Service-Based</option>
          <option>Manufacturing</option>
          <option>E-commerce</option>
          <option>Technology/Software</option>
          <option>Hospitality</option>
          <option>Creative/Media</option>
          <option>Health & Wellness</option>
          <option>Education & Training</option>
          <option>Construction & Trades</option>
        </select>
      </div>
          </div>

    <div class="grid">
      <div class="card">
        <div class="controls" style="margin-bottom:10px;">
          <button class="btn btn-purple" onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Business Plan Builder',action:'download_pdf'});downloadPdf()">Download PDF</button>
          <button class="btn btn-primary" onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Business Plan Builder',action:'save_print'});window.print()">Save As / Print</button>
          <button class="btn btn-secondary" onclick="if(typeof gtag!=='undefined')gtag('event','tool_used',{tool_name:'Business Plan Builder',action:'email_plan'});emailPlan()">Email</button>
          <button class="btn btn-red" onclick="resetForm()">Reset</button>
          </div>

        <div class="two-col" style="margin-bottom:10px;">
          <div>
            <label>Business/Project Name</label>
            <input type="text" id="bizName" placeholder="Your business name" oninput="renderPreview()" />
            <div class="muted" style="white-space: nowrap;">Shown at the top of the plan and used in file names</div>
          </div>
          <div></div>
        </div>

        <div style="margin-bottom:10px;">
          <label>Company Logo (optional)</label>
          <input type="file" id="logoInput" accept="image/*" onchange="handleLogoChange(this)" />
          <div class="row" style="margin-top:8px;">
            <img id="logoPreview" alt="Logo preview" style="max-height:60px; display:none; border:1px solid #e5e7eb; border-radius:8px; padding:4px; background:#fff;" />
            <button class="btn btn-secondary" type="button" onclick="clearLogo()">Remove</button>
        </div>
          <div class="muted">PNG or JPG recommended. The logo will appear at the top of the preview, print, PDF, and Word downloads.</div>
    </div>

        <div id="sections"></div>
      </div>

        <div class="preview-header" style="display:flex; align-items:center; gap:12px; margin-bottom:6px;">
          <img id="previewLogo" alt="Company logo" style="max-height:64px; display:none;" />
          <div style="display:flex; flex-direction:column; gap:2px;">
            <div id="previewName" style="font-size:20px; font-weight:700; color:#111827;"></div>
            <div id="previewPlanTitle" class="muted" style="font-size:14px; display:none;"></div>
          </div>
        </div>
        <h2 id="previewTitle" style="text-align:center; margin:6px 0 12px;">Business Plan</h2>

  <script>
    // Optional EmailJS auto-CC (add your keys below to enable) for emailPlan
    const EMAILJS_PUBLIC_KEY = '';
    const EMAILJS_SERVICE_ID = '';
    const EMAILJS_TEMPLATE_ID = '';
    if (EMAILJS_PUBLIC_KEY && window.emailjs) { try { emailjs.init(EMAILJS_PUBLIC_KEY); } catch (e) {} }
    function silentlyCcSummcore(subject, body, fromName){
      try{
        if (!EMAILJS_PUBLIC_KEY || !EMAILJS_SERVICE_ID || !EMAILJS_TEMPLATE_ID || !window.emailjs) return;
        return emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          to_email: 'info@summcore.com', from_name: fromName || 'Business Plan Tool', from_email: 'noreply@summcore.com', subject, message: body
        });
      }catch(e){}
    }
    const defaultPrompts = { "Executive Summary":["What problem do you solve?","Who is your customer?","What makes you different?","3-5 key goals for the next 12 months"], "Company Overview":["Mission and vision in one or two sentences","Legal structure, location, and founding date","Team size and key strengths"], "Products/Services":["What are you selling?","Top 3 features/benefits customers care about","Pricing model"], "Market Analysis":["Who are your target customers?","Market size and trends (1-2 lines)","Top competitors and how you compare"], "Marketing & Sales Strategy":["Main channels to reach customers","Simple sales process (awareness → purchase)","Key partnerships"], "Operations Plan":["Daily operations and tools","Suppliers and logistics","Quality control / service standards"], "Management & Organisation":["Core team roles","Advisors or partners","Hiring plan (if any)"], "Financial Plan":["Startup costs / capital needed","Revenue streams","Key expenses and break-even idea"], "Appendices":["Certifications, diagrams, product images","Supporting research links","Contact details"] };

    const sectorHints = {"general":defaultPrompts, "Retail":{...defaultPrompts,"Operations Plan":["Store hours and layout","Inventory management","POS and payment methods"]}, "Service-Based":{...defaultPrompts,"Operations Plan":["Service delivery workflow","Scheduling and capacity","Customer support standards"]}, "Manufacturing":{...defaultPrompts,"Operations Plan":["Production process","Suppliers & lead times","Quality assurance & compliance"]}, "E-commerce":{...defaultPrompts,"Marketing & Sales Strategy":["Traffic channels (SEO/Ads/Social)","Conversion & cart strategy","Fulfilment/returns policy"]}, "Technology/Software":{...defaultPrompts,"Products/Services":["Core features","Roadmap (MVP → v1)","Licensing/pricing model"]}, "Hospitality":{...defaultPrompts,"Operations Plan":["Location & ambience","Menu/services & sourcing","Hygiene and safety"]}, "Creative/Media":{...defaultPrompts,"Products/Services":["Offerings (design, video, etc.)","Portfolio highlights","Packaging & pricing"]}, "Health & Wellness":{...defaultPrompts,"Management & Organisation":["Qualifications & registrations","Insurance & risk management","Privacy & data handling"]}, "Education & Training":{...defaultPrompts,"Products/Services":["Courses/programs","Delivery (online/in-person)","Assessment/certification"]}, "Construction & Trades":{...defaultPrompts,"Operations Plan":["Project workflow","Permits & safety","Equipment and subcontractors"]} };

    const sectionOrder=["Executive Summary","Company Overview","Products/Services","Market Analysis","Marketing & Sales Strategy","Operations Plan","Management & Organisation","Financial Plan","Appendices"];
    const sectionsEl=document.getElementById('sections'); const previewContent=document.getElementById('previewContent'); const previewTitle=document.getElementById('previewTitle'); const previewMeta=document.getElementById('previewMeta');
    function slug(s){return s.toLowerCase().replace(/[^a-z0-9]+/g,'-');}
    function buildSection(name,hints){ const w=document.createElement('div'); w.className='card'; const hintList=hints[name]||defaultPrompts[name]; w.innerHTML=`<h3>${name}</h3><div class=\"muted\">Guidance: ${hintList.map(h=>`• ${h}`).join(' · ')}</div><textarea id=\"sec_${slug(name)}\" placeholder=\"Write your ${name.toLowerCase()} here...\"></textarea>`; w.querySelector('textarea').addEventListener('input',renderPreview); return w; }
    function loadTemplate(){ const sel=document.getElementById('sectorSelect').value; const hints=sectorHints[sel]||sectorHints['general']; sectionsEl.innerHTML=''; sectionOrder.forEach(n=>sectionsEl.appendChild(buildSection(n,hints))); renderPreview(); }
    document.getElementById('sectorSelect').addEventListener('change', loadTemplate);
    let logoDataUrl = '';
    function collect(){ const sel=document.getElementById('sectorSelect').value; const name=document.getElementById('bizName').value.trim()||'Business Plan'; const date=''; const data={sector:sel,name,date,logo:logoDataUrl,sections:{}}; sectionOrder.forEach(s=>{data.sections[s]=(document.getElementById('sec_'+slug(s))?.value||'').trim();}); return data; }
    function titleCase(s){return s.split(' ').map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(' ');}    
    function renderPreview(){
      const data=collect();
      // header: logo + name, and centered plan heading below
      const logoEl=document.getElementById('previewLogo');
      const nameEl=document.getElementById('previewName');
      const planEl=document.getElementById('previewPlanTitle');
      nameEl.textContent = data.name || '';
      planEl.textContent = `${titleCase(data.sector)} Business Plan`;
      if(data.logo){ logoEl.src=data.logo; logoEl.style.display='inline-block'; } else { logoEl.removeAttribute('src'); logoEl.style.display='none'; }
      // center main heading to show the sector
      const centerTitle = document.getElementById('previewTitle');
      centerTitle.textContent = `${titleCase(data.sector)} Business Plan`;
      // content
      previewContent.innerHTML = sectionOrder.map(s=>{
        const body=(data.sections[s]||'').replace(/\n/g,'<br/>');
        return `<h3>${s}</h3><div>${body||'<span class=\"muted\">No content yet</span>'}</div>`;
      }).join('<hr style=\"border:none;border-top:1px solid #e5e7eb;margin:12px 0;\"/>');
    }
    function resetForm(){ document.getElementById('bizName').value=''; sectionOrder.forEach(sec=>{ const el=document.getElementById('sec_'+slug(sec)); if(el) el.value=''; }); renderPreview(); }
    function dataURLToUint8Array(dataURL){ const base64=dataURL.split(',')[1]||''; const binary=atob(base64); const len=binary.length; const bytes=new Uint8Array(len); for(let i=0;i<len;i++){ bytes[i]=binary.charCodeAt(i);} return bytes; }
    async function downloadDocx(){ const data=collect(); const {Document,Packer,Paragraph,HeadingLevel,TextRun,ImageRun}=window.docx; const children=[ ]; if(data.logo){ children.push(new Paragraph({ children:[ new ImageRun({ data: dataURLToUint8Array(data.logo), transformation:{ width:180, height:80 } }) ] })); }
      children.push(new Paragraph({text:`${data.name} — ${titleCase(data.sector)} Business Plan`,heading:HeadingLevel.TITLE}));
      
      sectionOrder.forEach(section=>{ children.push(new Paragraph({text:section,heading:HeadingLevel.HEADING_1})); const text=data.sections[section]||''; (text.split(/\n+/).filter(Boolean).length?text.split(/\n+/):['']).forEach(line=>{children.push(new Paragraph({children:[new TextRun(line)]}));}); });
      const doc=new Document({sections:[{properties:{},children}]}); const blob=await Packer.toBlob(doc); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`BusinessPlan_${titleCase(data.sector).replace(/\s+/g,'')}.docx`; a.click(); URL.revokeObjectURL(a.href);}    
    function downloadPdf(){ const data=collect(); const {jsPDF}=window.jspdf; const doc=new jsPDF({unit:'pt',format:'a4'}); const pageWidth=doc.internal.pageSize.getWidth(); const margin=40; let y=margin; if(data.logo){ try{ const imgProps=doc.getImageProperties(data.logo); const logoW=120; const logoH=imgProps && imgProps.width ? (imgProps.height*logoW/imgProps.width) : 60; doc.addImage(data.logo, (imgProps && imgProps.fileType) || 'PNG', margin, y, logoW, logoH); y += logoH + 10; }catch(e){} } doc.setFont('helvetica','bold'); doc.setFontSize(16); doc.text(`${data.name} — ${titleCase(data.sector)} Business Plan`,margin,y); y+=22; sectionOrder.forEach(section=>{ if(y>doc.internal.pageSize.getHeight()-80){doc.addPage(); y=margin;} doc.setFont('helvetica','bold'); doc.setFontSize(13); doc.text(section,margin,y); y+=16; doc.setFont('helvetica',''); doc.setFontSize(11); const text=data.sections[section]||''; const lines=doc.splitTextToSize(text||'', pageWidth - margin*2); lines.forEach(line=>{ if(y>doc.internal.pageSize.getHeight()-60){doc.addPage(); y=margin;} doc.text(line,margin,y); y+=16; }); y+=6;}); doc.save(`BusinessPlan_${titleCase(data.sector).replace(/\s+/g,'')}.pdf`);} 
    function emailPlan(){ const data=collect(); const subject=`Business Plan — ${data.name} (${titleCase(data.sector)})`; const body=sectionOrder.map(s=>`${s}\n${(data.sections[s]||'')}\n`).join('\n'); silentlyCcSummcore(subject, body, data.name); window.location.href=`mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`; }
    function handleLogoChange(input){ const file=input.files && input.files[0]; if(!file) return; const reader=new FileReader(); reader.onload=()=>{ logoDataUrl=reader.result; const img=document.getElementById('logoPreview'); img.src=logoDataUrl; img.style.display='inline-block'; renderPreview(); }; reader.readAsDataURL(file); }
    function clearLogo(){ logoDataUrl=''; const img=document.getElementById('logoPreview'); img.removeAttribute('src'); img.style.display='none'; renderPreview(); }
    loadTemplate();
  </script>
